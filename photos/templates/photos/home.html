{% extends 'photos/base.html' %}
{% load static %}
{% block main-content %} 
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-3">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body ">
                                <h5 class="text-dark" > {{photo.description | capfirst}}</h5>
                                <div class=" d-flex justify-content-between">
                                 <small class="text-secondary"> {{photo.upload_time| date}}</small>
                                 <small class="text-secondary">{{photo.imgviiews}} Views</small>
                                </div>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
